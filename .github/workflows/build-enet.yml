name: Build ENet with CMake
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  cmake-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    # Install dependencies
    - name: Install CMake and build tools
      run: |
        choco install cmake
    # Configure CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    # Build ENet
    - name: Build ENet
      run: cmake --build build --config Release
    # Upload the DLL as artifact
    - name: Upload ENet DLL
      uses: actions/upload-artifact@v4
      with:
        name: enet-dll
        path: build/bin/enet.dll
